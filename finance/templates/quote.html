{% extends "layout.html" %}

{% block title %}
    Get a quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Stock name" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get a quote</button>
    </form>
{% endblock %}
