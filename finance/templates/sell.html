{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <select class="form-select" aria-label="Select a stock to sell">
            {% for stock in choices %}
                <option value="{{ i }} "> {{ stock["stock"] }} </option>
            {% endfor %}
        </select>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="How many shares?" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
