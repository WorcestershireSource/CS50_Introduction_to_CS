{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <div class="section">
        


        <h2>Investments</h2>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Shares</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in index_table %}
                <tr>
                    <td>{{ stock["stock"] }} </td>
                    <td>{{ stock["shares"] }}</td>
                    <td> value </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
