<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#response1').innerHTML = 'Correct';
                });

                let incorrect1 = document.querySelector('#incorrect1');
                incorrect1.addEventListener('click', function() {
                    incorrect1.style.backgroundColor = 'red';
                    document.querySelector('#response1').innerHTML = 'Incorrect';
                });

                let incorrect2 = document.querySelector('#incorrect2');
                incorrect2.addEventListener('click', function() {
                    incorrect2.style.backgroundColor = 'red';
                    document.querySelector('#response1').innerHTML = 'Incorrect';
                });


                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Paris')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#response2').innerHTML = 'Correct';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#response2').innerHTML = 'Incorrect';
                    }
                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the capital of the UK? </h3>

                <button class="correct">London</button>
                <button id="incorrect1">Birmingham</button>
                <button id="incorrect2">Bristol</button>

                <p id="response1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the capital of France?</h3>
                <input type="text" autocomplete="off" id="France">
                <button id="check">Submit</button>

                <p id="response2"></p>
            </div>
        </div>
    </body>
</html>
